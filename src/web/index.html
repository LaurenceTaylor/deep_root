<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Progress</title>
    <script type='text/javascript' src='eel.js'></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type='text/javascript' src='main.js'></script>

</head>
<body bgcolor="black" id='body'>
    <center>
    <input type="button" value="Show Historical Data" id="showHist">
    <input type="button" value="Show Live Data" id="showLive">

    <div id="live-chart-page">
      <div id="displaying-reading" style="visibility: hidden">Your plant's current soil moisture reading:
        <span id="reading"></span><br>
        <span id="moisture-text">placeholder text</span>
      </div>
      <div id="chart"></div>
      <input type="button" value="Start" id="startButton" style="margin-top: 4px">
      <input type="button" value="Stop" id="stopButton" style="display: none; margin-top: 4px">
      <input type="button" value="Reset" id="resetButton">
    </div>

    <div id="all-time-chart-page" style="display: none">
        <div id="all-time-chart"></div>
    </div>
    </center>
</body>
</html>
